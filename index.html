<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


 <!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
 
<!--Meu Css-->
<link rel="stylesheet" href="./styles.css">


<title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

  <article class="payment-card">

    <picture class="payment-card-hero-img">

      <img src="./images/illustration-hero.svg" alt="" srcset="">

    </picture>


    <div class="payment-card-body">
      
      <h1>Order Summary</h1>
      <p class="payment-card-body">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="payment-card-plan-display">
          
          <div class="payment-card-plan-display-info">
            <img src="./images/icon-music.svg" alt="" class="payment-card-plan-display-img">
            <div class="plan-type-price">
              <h2 class="plan-type">Annual Plan</h2>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>

        <button class="payment-card-change-btn">Change</button>

      </div>

      <button class="btn payment-card-confirm-btn">Proceed to Payment</button>

      <button class="btn payment-card-cancel-btn">Cancel Order</button>
    </div>

  </article>

  </main>

</body>
</html>
